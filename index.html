<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-JS</title>
    <!--Estilos-->
    <link rel="stylesheet" href="css/style.css">
    <!--Scripts-->
    <script src="js/script.js" defer></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h3>CRUD-JS</h3>
    </header>
    <main>
        <div class="form-container">
            <div class="form-header">
                <p>Lista de tarefas</p>
            </div>
            <div class="form-body">
                <h1 id="form-title">Adicione a sua tarefa:</h1>
                <form id="form-add">
                    <div class="form-control">
                        <input type="text" id="text-input" placeholder="O que vocÃª vai fazer?">
                        <button title="submit" type="submit">
                            <i class="fa-solid fa-plus-circle"></i>
                        </button>
                    </div>
                </form>
                <div class="alert-input"></div>
                <form id="edit-form" class="hide">
                    <p>Edite a sua tarefa</p>
                    <div class="form-control">
                        <input title="text" type="text" id="edit-input">
                        <button title="btnEdit" type="submit" id="btnEdit">
                            <i class="fa-solid fa-check-circle"></i>
                        </button>
                    </div>
                    <button id="cancel-edit-btn">Cancelar</button>
                </form>
                <div id="toolbar">
                    <div id="search">
                        <h4>Pesquisar:</h4>
                        <form>
                            <input type="text" id="search-input" placeholder="Buscar">
                            <button title="erase" id="erase-button">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </form>
                    </div>
                    <div id="filter">
                        <h4>Filtrar:</h4>
                        <select title="filter" id="filter-select">
                            <option value="all">Todos</option>
                            <option value="done">Concluido</option>
                            <option value="realize">Realizar</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="tarefa-list"></div>
        </div>
    </main>
</body>
</html>
